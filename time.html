<!DOCTYPE html>
<html lang="en">

    <div class="app">

            <div class="card2">

                     <img src="./images/icon-ellipsis.svg" alt="exe" class="imge">

                        </div>

                    </div>
                </div>
            </div>
            <div class="card4">
                <div><img src="./images/icon-exercise.svg" alt="icon-exercise" class="imgex"></div>
                <div class="cd4">
                     <img src="./images/icon-ellipsis.svg" alt="exe" class="imge">

                            <h2>Exercise</h2>

                    </div>
                </div>

                     <img src="./images/icon-ellipsis.svg" alt="exe" class="imge">

            <div class="card6 ">

                     <img src="./images/icon-ellipsis.svg" alt="exe" class="imge">
                    <div class="cd66">
